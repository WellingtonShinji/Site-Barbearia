	<main>
		<form>
			<label for="nome">Nome:</label>
			<input type="text" nome="nome" class="input-padrao" required placeholder="João Batista dos Santos">
			<label for="Email">Email:</label>
			<input type="email" name="Email"class="input-padrao"required placeholder="seuemail@dominio.com.br">
			<label for="Telefone">Telefone:</label>
			<input type="telefone" name="Telefone"class="input-padrao"required placeholder="(xx) xxxxx-xxxx">
			<label for="Mensagem">Mensagem:</label>
			<textarea cols="70" rows="10" id="Mensagem"class="input-padrao"required></textarea>
			<div>
			<p>Como prefere o nosso contato?</p>
            <label for="Email">Email<input type="radio" name="contato" value="Email" id="Email"></label>
			<label for="Telefone">Telefone<input type="radio" name="contato" value="Telefone" id="Telefone"></label>
			<label for="Whatsapp">Whatsapp<input type="radio" name="contato" value="Whatsapp" id="Whatsapp" checked></label>
			
			</div>
			<div>
			  <p>Qual horário prefere ser atendido?</p>
			   <select>
				<option>Manhã</option>
				<option>Tarde</option>
				<option>Noite</option>
			   </select>
		    </div>
			<label class="box"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
			<input type="submit" value="Enviar >>" class="botao">
			
		</form>
